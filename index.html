<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rl498 assign2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Assignment 2</h1>

  <section id="reverse-section">
    <h2>Reverse a String</h2>
    <input type="text" id="stringInput" placeholder="Enter a string" />
    <button onclick="reverseString()">Reverse</button>
    <p id="reverseOutput"></p>
  </section>

  <section id="palindrome-section">
    <h2>Palindrome Checker</h2>
    <input type="text" id="numberInput" placeholder="Enter a series of numbers" />
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="palindromeOutput"></p>
  </section>

  <section id="tip-section">
    <h2>Tip Calculator</h2>
    <input type="number" id="subtotalInput" placeholder="Enter subtotal" />
    <input type="number" id="tipPercentageInput" placeholder="Tip percentage" />
    <button onclick="calculateTip()">Calculate Total</button>
    <p id="tipOutput"></p>
  </section>

  <script src="index.js"></script>
</body>
</html>
